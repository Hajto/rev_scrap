version: "3"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgresql:
    image: postgres
    environment:
      POSTGRES_DB: "revscam"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
    ports:
      - "5432:5432"
  metabase:
    image: metabase
    ports:
      - "3000:3000"
volumes:
  logvolume01: {}
